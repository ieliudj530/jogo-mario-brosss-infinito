<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mario Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-board">
    <div class="score">Score: <span id="score">0</span></div>

    <img src="imgs/clouds.png" class="cloud">
    <img src="imgs/mario.gif" class="mario">
    <img src="imgs/pipe.png" class="pipe">

    <button class="play" id="play">PLAY</button>
    <button class="restart" id="restart">Restart</button>
</div>

<div class="video-container">
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/WfkIfsomgSE?si=8P19Df4D9IGsa6lY&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
<script src="script.js"></script>
</body>
</html>
